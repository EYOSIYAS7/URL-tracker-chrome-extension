<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>chrome extension</title>
    <style>
      a {
        color: green;
        padding-top: 12px;
      }
      li {
        list-style: none;
        font-size: large;
      }
      body {
        min-width: 400px;
      }
    </style>
  </head>

  <body>
    <div class="container-lg">
      <div class="row">
        <div class="col">
          <input type="text" id="inputEl" class="form-control mt-4" />
          <button id="buttonEl" class="btn btn-lg btn-outline-success mt-3">
            SAVE INPUTS
          </button>
          <button id="tabsEl" class="btn btn-lg btn-outline-success mt-3">
            SAVE TABS
          </button>
          <button id="deleteEl" class="btn btn-lg btn-outline-danger mt-3">
            DELETE ALL
          </button>

          <ul class="text-dark" id="leads"></ul>
        </div>
      </div>
    </div>

    <script src="ext.js"></script>
    <script src="bootstrap-5.2.0-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
